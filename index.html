<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Falconer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
      #spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-success fw-bold">Mobile Falconer</h1>

    <!-- Input field with search button -->
    <div class="d-flex w-50 mx-auto mb-3">
      <input id="search-input" class="form-control me-2" type="search" placeholder="Search Phone" aria-label="Search" />
      <button onclick="loadPhones()" class="btn btn-outline-success" type="submit">Search</button>
    </div>

    <!-- Spinner -->

    <div id="spinner" class="spinner-border text-danger mx-auto"></div>

    <!-- Single phone detail -->
    <div id="phone-details" class="w-50 mx-auto mb-3"></div>

    <!-- Phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 px-3 text-center justify-content-center align-items-center"></div>

    <script src="js/app.js"></script>
  </body>
</html>
